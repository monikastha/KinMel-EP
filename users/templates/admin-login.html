<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f0f2f5;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main container with gap between logo and form */
.login-container {
  display: flex;
  width: 80%;
  max-width:700px;
  gap: 50px; /* space between logo and form */
  align-items: center;
}

/* Left: Logo */
.login-logo {
  flex: 0 0 200px; /* fixed width for logo */
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #cc3939ff;
}

.login-logo img {
  max-width: 100%;
  height: auto;
}

/* Right: Login Form */
.login-form {
  flex: 1;
  padding: 40px 30px;
  background-color: #fff;
  border: 2px solid #ddd; /* visible border */
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* Form title */
.login-form h2 {
  margin-bottom: 25px;
  color: #333;
}

/* Form labels */
.login-form label {
  display: block;
  margin-bottom: 5px;
  color: #555;
  font-weight: 500;
}

/* Form inputs */
.login-form input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.login-form input:focus {
  border-color: #667eea;
  box-shadow: 0 0 5px rgba(102,126,234,0.5);
  outline: none;
}

/* Submit button */
.login-form button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  border: none;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-form button:hover {
  background: linear-gradient(90deg, #764ba2, #667eea);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Messages */
ul.messages {
  list-style: none;
  padding: 0;
  margin-bottom: 15px;
}

ul.messages li {
  padding: 10px 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-size: 14px;
}

ul.messages li.error {
  background-color: #fde2e1;
  color: #d32f2f;
}

ul.messages li.success {
  background-color: #e0f7e9;
  color: #2e7d32;
}

/* Footer link */
.login-form p {
  font-size: 14px;
  color: #555;
  margin-top: 10px;
}

.login-form p a {
  color: #667eea;
  text-decoration: none;
}

.login-form p a:hover {
  color: #764ba2;
}

/* Responsive: stack logo on top for small screens */
@media (max-width: 768px) {
  .login-container {
    flex-direction: column;
    gap: 20px;
  }

  .login-logo, .login-form {
    width: 100%;
  }
}
</style>
<div class="login-container">
  <!-- Left: Logo -->
  <div class="login-logo">
    <img src="your-logo.png" alt="Logo" />
  </div>

  <!-- Right: Login Form -->
  <div class="login-form">
    <h2>Login to Your Account</h2>
    <form method="post">
      {% csrf_token %}
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required />

      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </form>
  </div>
</div>
