
<aside class="sidebar">
  <ul class="menu">
    {% for item in admin_sidebar_menu %}
      <li class="menu-item {% if request.path == item.path %}active{% endif %}">
        {% if item.submenus %}
          <div class="menu-parent">
            <i class="{{ item.icon }}"></i>
            <span>{{ item.name }}</span>
          </div>
          <ul class="submenu">
            {% for sub in item.submenus %}
              <li class="submenu-item {% if request.path == sub.path %}active{% endif %}">
                <a href="{{ sub.path }}">{{ sub.name }}</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <a href="{{ item.path }}">
            <i class="{{ item.icon }}"></i>
            <span>{{ item.name }}</span>
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</aside>

<style>
.sidebar {
  width: 250px;
  background: #1e293b;
  color: #fff;
  height: 100vh;
  padding: 1rem;
}
.menu {
  list-style: none;
  padding: 0;
  margin: 0;
}
.menu-item {
  margin-bottom: 1rem;
}
.menu-item a, .menu-parent {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #cbd5e1;
  text-decoration: none;
}
.menu-item.active > a,
.submenu-item.active > a {
  color: #38bdf8;
  font-weight: bold;
}
.submenu {
  margin-top: 0.5rem;
  margin-left: 1.5rem;
  list-style: none;
  padding: 0;
}
.submenu-item a {
  color: #94a3b8;
  text-decoration: none;
}
.submenu-item a:hover {
  color: #fff;
}
</style>
